<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-check-input {
            margin-top: 0.3rem;
        }
        .btn-primary {
            font-weight: bold;
        }
        .text-body-secondary {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<form action="/register" method="POST">
    <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>

    <div class="form-floating">
        <input type="text" class="form-control" name="user_name" id="name" placeholder="Your name">
        <label for="name" class="form-label">Your name</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="user_surname" id="surname" placeholder="Your surname">
        <label for="surname" class="form-label">Your surname</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" name="user_email" id="email" placeholder="name@example.com">
        <label for="email" class="form-label">Your email address</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" name="user_password" id="password" placeholder="Password">
        <label for="password" class="form-label">Your password</label>
    </div>

    <div class="form-check my-3">
        <input class="form-check-input" type="radio" name="user_plan" id="free" value="free">
        <label class="form-check-label" for="free">Free Plan</label><br>
        <input class="form-check-input" type="radio" name="user_plan" id="paid" value="paid with benefits">
        <label class="form-check-label" for="paid">Paid Plan with Benefits</label><br>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
</form>
</body>
</html>
