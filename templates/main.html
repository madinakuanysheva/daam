<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{{ url_for('account_page') }}" class="nav-link px-2">Your account</a></li>
        <li><a href="{{ url_for('about_us') }}" class="nav-link px-2">About us</a></li>
      </ul>

     <div class="col-md-3 text-end">
        <!-- Блок сообщений -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

         <button type="button" class="btn btn-primary me-2"><a href="{{ url_for('login_page') }}" class="text-white">Login</a></button>
         <button type="button" class="btn btn-primary"><a href="{{ url_for('registration_page') }}" class="text-white">Sign-up</a></button>
         <button type="button" class="btn btn-primary"><a href="{{ url_for('logout.logout_user') }}" class="text-white">Logout</a></button>
     </div>

    </header>

</body>
</html>
